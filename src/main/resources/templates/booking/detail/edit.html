<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<th:block th:insert="fragments/head_crud"></th:block>
<body class="sb-nav-fixed">
<th:block th:insert="fragments/navbar :: navbar"></th:block>
<div id="layoutSidenav">
    <th:block th:insert="fragments/sidenav :: sidenav"></th:block>
    <div id="layoutSidenav_content">
        <main>
            <div class="container-fluid">
                <h1 class="mt-4"></h1>
                <ol class="breadcrumb mb-4">
                    <li class="breadcrumb-item"><a th:href="${'/'}">Home</a></li>
                    <li class="breadcrumb-item"><a th:href="${'/bookings'}">Bookings</a></li>
                    <li class="breadcrumb-item active">Edit Detail</li>
                </ol>
                <form method="post" th:action="@{/bookings/detail}">
                    <div class="modal-header">
                        <h4 class="modal-title">Edit Booking Detail</h4>
                    </div>
                    <div class="modal-body">
                        <input name="id" th:value="${detail.id}" type="hidden">
                        <input name="booking.id" th:value="${booking.id}" type="hidden">
                        <div class="form-group">
                            <label>Booking No.</label>
                            <input class="form-control" disabled name="bookingNo"
                                   th:value="${booking.bookingNo}" type="text">
                        </div>
                        <div class="form-group">
                            <label>Choose Type</label>
                            <select class="form-control" id="type" name="type">
                                <option th:each="type : ${types}"
                                        th:selected="${type.equals(detail.type)}" th:text="${type}" th:value="${type}">
                                </option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label>Choose Room</label>
                            <select class="form-control" id="room.id" name="room.id">
                                <option th:each="room : ${availableRooms}"
                                        th:selected="${room.id == detail.room.id}" th:text="${room.toString()}"
                                        th:value="${room.id}">
                                </option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label>Notes</label>
                            <textarea class="form-control" name="description"
                                      th:text="${detail.description}"></textarea>
                        </div>

                    </div>
                    <div class="modal-footer">
                        <input class="btn btn-success" type="submit" value="Save">
                    </div>
                </form>
            </div>
        </main>
        <th:block th:insert="fragments/footer :: footer"></th:block>
    </div>
</div>
<th:block th:insert="fragments/scripts"></th:block>
</body>
</html>
