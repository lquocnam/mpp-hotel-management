<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<th:block th:insert="fragments/head_crud"></th:block>
<body class="sb-nav-fixed">
<th:block th:insert="fragments/navbar :: navbar"></th:block>
<div id="layoutSidenav">
    <th:block th:insert="fragments/sidenav :: sidenav"></th:block>
    <div id="layoutSidenav_content">
        <main>
            <div class="container-fluid">
                <h1 class="mt-4"></h1>
                <ol class="breadcrumb mb-4">
                    <li class="breadcrumb-item"><a th:href="${'/'}">Home</a></li>
                    <li class="breadcrumb-item"><a th:href="${'/bookings'}">Bookings</a></li>
                    <li class="breadcrumb-item active">Add</li>
                </ol>
                <form method="post" th:action="@{/bookings}">
                    <div class="modal-header">
                        <h4 class="modal-title">Create Booking</h4>
                    </div>
                    <div class="modal-body">
                        <input name="guest.id" th:value="${param.guestId}" type="hidden">
                        <div class="form-group">
                            <label>Booking No.</label>
                            <input class="form-control" name="bookingNo" type="text">
                        </div>
                        <div class="form-group">
                            <label>Choose Type</label>
                            <select class="form-control" id="type" name="type">
                                <option th:each="type : ${types}"
                                        th:text="${type}" th:value="${type}">
                                </option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label>Choose Room</label>
                            <select class="form-control" id="roomId" name="roomId">
                                <option th:each="room : ${availableRooms}"
                                        th:text="${room.roomNo}" th:value="${room.id}">
                                </option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label>From Date</label>
                            <input class="form-control" name="fromDate" type="date">
                        </div>
                        <div class="form-group">
                            <label>To Date</label>
                            <input class="form-control" name="toDate" type="date">
                        </div>
                        <div class="form-group">
                            <label>Notes</label>
                            <textarea class="form-control" name="notes"></textarea>
                        </div>

                    </div>
                    <div class="modal-footer">
                        <input class="btn btn-success" type="submit" value="Save">
                    </div>
                </form>
            </div>
        </main>
        <th:block th:insert="fragments/footer :: footer"></th:block>
    </div>
</div>
<th:block th:insert="fragments/scripts"></th:block>
</body>
</html>
